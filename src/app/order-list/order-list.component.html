<div>
    <h2>Order List</h2>
    <app-add-order (save)="save($event)"></app-add-order>
    <div *ngFor="let order of repairList">
        {{order.customer}}{{order.instrument}}
        <button (click)="openOrder(order.id)">Open</button>
    </div>
    <div *ngIf="editOrder.id > 0">
        <!--Edit order in brackets is coming from edit-order.component.ts-->
        <app-edit-order [editOrder]="editOrder" (save)="update($event)"></app-edit-order>
    </div>
</div>
